name: jayganga_books
description: "JayGanga Books â€” A hyperlocal second-hand book marketplace."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Backend
  pocketbase: ^0.23.2
  shared_preferences: ^2.3.4

  # State Management
  provider: ^6.1.2

  # Routing
  go_router: ^17.1.0

  # Auth & Firebase
  google_sign_in: ^7.2.0
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0

  # Networking & Images
  cached_network_image: ^3.4.1
  http: ^1.2.2
  timeago: ^3.7.0
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  connectivity_plus: ^7.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # UI & Animations
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  google_fonts: ^8.0.2
  flutter_rating_bar: ^4.0.1
  flutter_slidable: ^4.0.3

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  app_links: ^7.0.0

  # QR & Scanner
  mobile_scanner: ^7.2.0
  qr_flutter: ^4.1.0
  confetti: ^0.8.0
  screen_brightness: ^2.0.0

  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  speech_to_text: ^7.3.0
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icons/app_icon.png"
  android_12:
    image: "assets/icons/app_icon.png"
    color: "#FFFFFF"
